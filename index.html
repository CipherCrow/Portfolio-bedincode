<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonas Torquatro Oliveira da Sila">
    <meta name="description" content="Portfólio do desenvolvedor criado para exposição de projetos.">
    <meta name="keywords" content="Portfólio,desenvolvedor,projetos,html,css,js,design,interfaces,desenvolvimento">
    <!-- links -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">	
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

    <title>Portfólio de Desenvolvedor</title>
</head>
<body>
    <!-- Cabecalho -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Alexa</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">

                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="fas fa-home nav__icon"></i> Home
                        </a>
                    </li> <!-- nav item -->

                    <li class="nav__item">
                        <a href="#sobre" class="nav__link">
                            <i class="far fa-user nav__icon"></i> Sobre
                        </a>
                    </li> <!-- nav item -->

                    <li class="nav__item">
                        <a href="#habilidades" class="nav__link">
                            <i class="far fa-file-alt nav__icon"></i> Habilidades
                        </a>
                    </li> <!-- nav item -->

                    <li class="nav__item">
                        <a href="#servicos" class="nav__link">
                            <i class="fas fa-briefcase nav__icon"></i> Serviços
                        </a>
                    </li> <!-- nav item -->

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="far fa-id-card nav__icon"></i> Portfólio
                        </a>
                    </li> <!-- nav item -->

                    <li class="nav__item">
                        <a href="#contato" class="nav__link">
                            <i class="far fa-envelope-open nav__icon"></i> Contato
                        </a>
                    </li> <!-- nav item -->

                </ul> <!-- nav -->
                <i class="far fa-times-circle nav__close" id="nav-close"></i>
            </div> <!-- menu -->
            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="fab fa-figma"></i>
                </div>
            </div>
        </nav> <!-- container -->
    </header>

    <!-- principal -->
    <main class="main" id="main">

         <!-- home -->
         <section class="home section" id="home">
             <div class="home__container container grid">
                 <div class="home__content grid">
                    <div class="home__social">
                        <a href="#" class="home__social-icon" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a> <!-- single social -->
                        <a href="#" class="home__social-icon" target="_blank">
                            <i class="fab fa-dribbble"></i>
                        </a><!-- single social -->
                        <a href="#" class="home__social-icon" target="_blank">
                            <i class="fab fa-github"></i>
                        </a><!-- single social -->
                    </div><!-- home social -->

                    <div class="home__img">
                        <svg class="home__blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <mask id="mask0" mask-type="alpha">
                                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
                                130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
                                97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
                                0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
                            </mask>
                            <g mask="url(#mask0)">
                                <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
                                165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
                                129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
                                -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
                                <image class="home__blob-img"  x='12' y='18' href="images/perfil.png"/>
                            </g>
                        </svg>
                    </div><!-- imagem home -->

                    <div class="home__data">
                        <h1 class="home__title">Olá, eu sou Alexa</h1>
                        <h3 class="home__subtitle">Desenvolvedora Frontend</h3>
                        <p class="home__description">Experiência de alto nível em desenvolvimento web e conhecimento de desenvolvimento, produzindo trabalho de alta qualidade.</p>
                        <a href="#contato" class="button button--flex">
                            <i class="fas fa-reply-all button__icon"></i> Me contate
                        </a>
                    </div> <!-- informacao -->

                    <div class="home__scroll">
                        <a href="#sobre" class="home__scroll-button button--flex">
                            <i class="fas fa-mouse home__scroll-mouse"></i>
                            <span class="home__scroll-name">Para Baixo</span>
                            <i class="fas fa-arrow-down home__scroll-arrow"></i>
                        </a>
                    </div><!-- botão descer -->
                 </div>
             </div>
         </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
